<head>
    <meta charset="UTF-8" />

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff9a00, #ff512f);
            padding: 20px;
            color: #222;
            margin: 0;
        }
        
        h2 {
            margin-top: 40px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            font-size: 26px;
            letter-spacing: 1px;
        }
        
        .main-heading {
            text-align: center;
            font-size: 42px;
            color: white;
            margin-top: 10px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .section {
            margin-bottom: 50px;
        }
        
        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 15px 0;
            scroll-snap-type: x mandatory;
        }
        
        .item {
            flex: 0 0 auto;
            width: 180px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            padding: 12px;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            scroll-snap-align: start;
            border: 2px solid transparent;
        }
        
        .item:hover {
            background: linear-gradient(145deg, #ffb766, #fff);
            transform: scale(1.06);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-color: #fff3e0;
        }
        
        .item img {
            width: 100%;
            border-radius: 10px;
            height: 120px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .item:hover img {
            transform: scale(1.05);
        }
        
        .item-name {
            font-size: 17px;
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }
        
        .stars span {
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
            color: gray;
            padding: 2px;
        }
        
        .stars span:hover,
        .stars span.selected {
            transform: scale(1.2);
        }
        
        .emoji-face {
            font-size: 30px;
            margin-top: 8px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        
        .item:hover .emoji-face {
            transform: scale(1.1);
            filter: brightness(1.3);
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            height: 8px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        .get-started-btn {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
          }
      
          .get-started-btn:hover {
            transform: scale(1.1);
          }
      
          .emoji {
            position: absolute;
            top: -50px;
            font-size: 30px;
            animation: fall 10s linear infinite;
            pointer-events: none;
          }
      
          @keyframes fall {
            0% {
              transform: translateY(0) rotate(0deg);
              opacity: 1;
            }
            100% {
              transform: translateY(120vh) rotate(360deg);
              opacity: 0;
            }
          }
  
        
    </style>
</head>
